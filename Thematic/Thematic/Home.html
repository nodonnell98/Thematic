<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="Home.css" />
    <link rel="stylesheet" href="Thematic.css" />

    <title></title>
</head>
<body>

    <ul class="main main-outcome" id="headerBar">
        <li class="accent accent-outcome" id="accent1"><a href="#home">Home</a></li>
        <li class="accent accent-outcome" id="accent2"><a href="#news">News</a></li>
        <li class="accent accent-outcome" id="accent3"><a href="#contact">Contact</a></li>
        <li style="float:right" class="accent" id="accent4"><a class="active" href="#about">Settings</a></li>
    </ul>




    <div class="container" style="width: 100%; margin: 0; padding: 0;">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div class="item active">
                    <img src="Images/Carousel-Image1.jpg" alt="Los Angeles" style="width:100%;">
                </div>

                <div class="item">
                    <img src="Images/Carousel-Image3.jpg" alt="Chicago" style="width:100%;">
                </div>

                <div class="item">
                    <img src="Images/Carousel-Image2.jpg" alt="New york" style="width:100%;">
                </div>
            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>

    <div class="text-container text-container-outcome" id="text">
        <p>
            This is some generic text
        </p>
    </div>


    <button id="myBtn">Open Modal</button>

    <div id="myModal" class="modal">


        <div class="modal-content">
            <div class="modal-header">
                <span class="close">&times;</span>
                <h2>Thematic</h2>
            </div>
            <div class="modal-body">
                <p>Select a colour theme:</p>

                <div class="imgContainer">
                    <div class="card" id="action" onclick="ActionTheme">
                        <a>
                            <img src="Images/Action.jpg" alt="Avatar" style="width:100%">
                            <div class="container">
                                <h4><b>Action</b></h4>

                            </div>
                        </a>
                    </div>
                    <div class="card" id="outcome" onclick="outcomeTheme">
                        <a>
                            <img src="Images/Outcome.jpg" alt="Avatar" style="width:100%">
                            <div class="container">
                                <h4><b>Outcome</b></h4>

                            </div>
                        </a>
                    </div>
                    <div class="card" id="pusher" onclick="pusherTheme">
                        <a>
                            <img src="Images/Pusher.jpg" alt="Avatar" style="width:100%">
                            <div class="container">
                                <h4><b>Pusher</b></h4>

                            </div>
                        </a>
                    </div>
                    <div class="card" id="salsa" onclick="salsaTheme">
                        <a>
                            <img src="Images/Salsa.jpg" alt="Avatar" style="width:100%">
                            <div class="container">
                                <h4><b>Salsa</b></h4>

                            </div>
                        </a>
                    </div>
                </div>

                <div>

                </div>
            </div>
        </div>
    </div>

    <script src="Thematic.js"></script>
</body>

</html>
